name: Generate Registry Index

on:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/generate-index.ts
      - run: git config user.name "github-actions"
      - run: git config user.email "actions@github.com"
      - run: git add registry.json
      - run: git commit -m "Auto-generate registry.json" || echo "No changes"
      - run: git push